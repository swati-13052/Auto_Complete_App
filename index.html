<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <meta name="description"
    content="Looking for a Auto-Complete app? Here is something similar which suggest you countries based on country code">
  <link rel="stylesheet" type="text/css" href="./main.css">
  <link rel="shortcut icon" type="image/png"
    href="https://websitesetup.org/wp-content/uploads/2016/07/cropped-favicon-270x270.png" />
  <title>Auto-Complete App | Country Select </title>
</head>

<body>
  <header>
    <h1>Suggest Country based on Country Code</h1>
  </header>
  <main class="main">
    <div class="input-wrapper">
      <label for="countryCode">Enter Country Code</label>
      <div class="tag-input-container">
        <div class="tag-container" id="tagContainer"></div>
        <div class="input-suggestlist-container">
          <input type="text" name="countryCode" id="countryCode" placeholder="Add a country" class="input-text" />
          <div class="suggestion-list" id="suggestionList">
          </div>
        </div>
      </div>
    </div>
    <div class="result-wrapper" id="resultWrapper"></div>
  </main>
  <footer>
    &copy; copyright-2019
  </footer>
  <script src="./main.js"></script>
</body>

</html>
